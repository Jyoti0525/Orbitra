services:
  # ── Backend API (Express + Firebase) ──
  - type: web
    name: orbitra-api
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    envVars:
      - key: PORT
        value: 8009
      - key: NODE_ENV
        value: production
      - key: NASA_API_KEY
        sync: false
      - key: NASA_BASE_URL
        value: https://api.nasa.gov/neo/rest/v1
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY_BASE64
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: SESSION_COOKIE_NAME
        value: session
      - key: SESSION_MAX_AGE
        value: "432000000"

  # ── Frontend (React + Vite static site) ──
  - type: web
    name: orbitra-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_API_URL
        sync: false
